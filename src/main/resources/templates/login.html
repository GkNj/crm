<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>登录</title>

    <link href="../../resources/static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../../resources/static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../../resources/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../resources/static/css/animate.css" rel="stylesheet">
    <link href="../../resources/static/css/style.css?v=2.2.0" rel="stylesheet">

    <style>
        .logo-title {
            font-size: 45px;
            font-weight: 800%;
            color: rgb(206, 206, 206);
        }
    
    </style>


</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <img src="../static/img/chinamobile.png" alt="">

                <h2 class="logo-title">
                    中国移动客户管理系统
                </h2>
            </div>
            <h3>欢迎使用</h3>

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <label>
                    <input type="checkbox" class="i-checks" name="remember-me">自动登录</label>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js?v=3.4.0"></script>


</body>

</html>
