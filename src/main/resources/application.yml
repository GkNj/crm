spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/crm?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  thymeleaf:
    suffix: .html
    mode: HTML
    cache: false

  devtools:
    restart:
      enabled: true

